<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Audiobook MP3 Speed Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <h1>Audiobook MP3 Speed Converter</h1>

    <div class="box">
        <label><b>Choose MP3 files:</b></label><br>
        <input type="file" id="fileInput" multiple accept=".mp3" />
    </div>

    <div class="box">
        <label><b>New playback speed:</b></label><br>
        <input id="speedInput" type="number" step="0.1" value="1.3">
    </div>

    <div class="box">
        <button id="convertBtn">Convert</button>
    </div>

    <div id="log"></div>

    <script type="module">
        import { FFmpeg } from "./libs/ffmpeg/classes.js";
        window.ffmpegModule = { FFmpeg };
    </script>

    <script src="./app.js"></script>
</body>
</html>
